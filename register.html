<!DOCTYPE html>
<html wait="true" lang="fa" dir="rtl" hasData="false" page="register">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        checkCache();
        async function checkCache() {
            try {
                let cache_version = localStorage.getItem('cache-ver');
                if (cache_version == null) {
                    console.log('reload assets');
                    window.location.href = "/reload.html";
                }
                let dev_version = await fetch('/firmware.json', {
                    cache: 'reload'
                }).then(response => response.json());
                console.log(dev_version);
                console.log("c:" + cache_version + " d:" + dev_version['ver']);
                if (cache_version != dev_version['ver']) {
                    console.log('reload assets');
                    window.location.href = "/reload.html";
                }
                document.documentElement.setAttribute('wait', false);
            } catch (error) {
                console.log(error);
                console.log('reload assets');
                window.location.href = "/reload.html";
            }
        }
    </script>
    <link rel="stylesheet" href="assets/css/color.css">
    <link rel="stylesheet" href="assets/css/font.css">
    <link rel="stylesheet" href="assets/css/animation.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/object.css">
    <link rel="stylesheet" href="assets/css/dir/object.css">
    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="stylesheet" href="assets/css/dir/login.css">
    <script src="assets/js/scripts.js"></script>
    <title id="page-title" utext="title"></title>
</head>

<body class="clr-brandb" onload="reloadPage(); loading();">
    <!--loading area-->
    <div id="loading-element" class="loading-container clr-brandb">
        <img src="assets/image/loading.svg" class="loading-img" style="opacity: 0;">
    </div>
    <!--background image area-->
    <div class="background-image-container">
        <img class="background-image background-image-top-left" src="assets/image/background-top-left.svg">
        <img class="background-image background-image-top-right" src="assets/image/background-top-right.svg">
        <img class="background-image background-image-bottom-left" src="assets/image/background-bottom-left.svg">
        <img class="background-image background-image-bottom-right" src="assets/image/background-bottom-right.svg">
    </div>
    <!--content area-->
    <div class="inner-body">
        <div class="element-container">
            <div class="white-container clr-grayb9">
                <div class="content-container">
                    <div class="logo-container fix-dir"><img class="logo" src="assets/image/cheetah.svg"></div>
                    <div class="login-form-container">
                        <!--content-->
                        <form action="login.html" class="login-form">
                            <p class="title fnt-s8 fnt-wb clr-brandc" utext="title"></p>
                            <div class="input-holder">
                                <input class="cinput icon-textbox textbox tel-input" type="tel" utext="tel"
                                    pattern="[0]{1}[9]{1}[0-9]{9}">
                            </div>
                            <div class="input-holder">
                                <input class="cinput icon-textbox textbox username-input" type="text" utext="username">
                            </div>
                            <div class="input-holder pass-holder">
                                <input class="cinput icon-textbox textbox password-input" type="password"
                                    utext="password">
                                <img class="eye" src="assets/image/close-eye.svg">
                            </div>
                            <div class="input-holder pass-holder">
                                <input class="cinput icon-textbox textbox password-input" type="password"
                                    utext="repeat-password">
                                <img class="eye" src="assets/image/close-eye.svg">
                            </div>
                            <div class="input-holder submit-holder">
                                <input class="cinput submit" type="submit" utext="register-button">
                                <div class="arrow-wrapper">
                                    <div class="arrow"></div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/password.js"></script>
    <script src="assets/js/translate.js"></script>
</body>

</html>
