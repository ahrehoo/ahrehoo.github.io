<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="en.js"></script>
    <script src="scripts.js"></script>
    <link rel="stylesheet" href="animations.css">
    <link rel="stylesheet" href="font.css">
    <link rel="stylesheet" href="colors.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="objects.css">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="register.css">
    <title>Register</title>
</head>

<body onload="loading(); setRegisterTexts();">
    <div id="loading-element" class="loading-container">
        <svg class="loading-svg">
            <circle class="loading-circle" cx="70" cy="70" r="70"></circle>
        </svg>
    </div>

    <div class="background-image-container">
        <img class="background-image background-image-top-left" src="resources/images/background-top-left.svg">
        <img class="background-image background-image-top-right" src="resources/images/background-top-right.svg">
        <img class="background-image background-image-bottom-left" src="resources/images/background-bottom-left.svg">
        <img class="background-image background-image-bottom-right" src="resources/images/background-bottom-right.svg">
    </div>

    <div class="big-container">
        <div class="back-container">
            <div class="container">
                <span id="register" class="title"></span>
                <form target="_blank" action="login.html">
                    <input id="phone" type="text">
                    <input id="username" type="text">
                    <input id="password" type="password">
                    <input id="confirm-pass" type="password">
                    <input onclick="window.location.href = '/login.html';" id="submit" type="submit">
                </form>
                <a href="/forget-account-data" id="forget-account" class="small-text"></a>
            </div>
            <img src="resources/images/cheetah-blue.svg" class="login-logo">
        </div>
    </div>
</body>

</html>
