<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="multi-toggle.css">
    <link rel="stylesheet" href="font.css">
</head>

<body>
    <div>
        <span>دزدگیر</span>
        <div class="multi-toggle-container">
            <div class="toggles-container">
                <div class="checkbox-container">
                    <input id="warn-call" type="checkbox" checked>
                    <label for="warn-call">تماس</label>
                </div>
                <div class="checkbox-container">
                    <input id="warn-sms" type="checkbox" checked>
                    <label for="warn-sms">پیامک</label>
                </div>
                <div class="checkbox-container">
                    <input id="warn-light" type="checkbox" checked>
                    <label for="warn-light">نورافکن</label>
                </div>
                <div class="checkbox-container">
                    <input id="warn-sound" type="checkbox" checked>
                    <label for="warn-sound">آژیر</label>
                </div>
            </div>
            <div class="multi-toggle-label">
                هشدار دزدگیر
            </div>
        </div>
    
        
        <div class="multi-toggle-container">
            <div class="toggles-container">
                <div class="checkbox-container">
                    <input id="energyloss-call" type="checkbox" checked>
                    <label for="energyloss-call">تماس</label>
                </div>
                <div class="checkbox-container">
                    <input id="energyloss-sms" type="checkbox" checked>
                    <label for="energyloss-sms">پیامک</label>
                </div>
                <div class="checkbox-container">
                    <input id="energyloss-light" type="checkbox" checked>
                    <label for="energyloss-light">نورافکن</label>
                </div>
                <div class="checkbox-container">
                    <input id="energyloss-sound" type="checkbox" checked>
                    <label for="energyloss-sound">آژیر</label>
                </div>
            </div>
            <div class="multi-toggle-label">
                قطعی برق
            </div>
        </div>
    
        
        <div class="multi-toggle-container">
            <div class="toggles-container">‍
                <div class="checkbox-container">
                    <input id="warn-light" type="checkbox" checked>
                    <label for="warn-light">نورافکن</label>
                </div>
                <div class="checkbox-container">
                    <input id="warn-sound" type="checkbox" checked>
                    <label for="warn-sound">آژیر</label>
                </div>
            </div>
            <div class="multi-toggle-label">
                از دست رفتن آنتن سیمکارت
            </div>
        </div>

    
        <span>باتری دستگاه</span>
        <div class="multi-toggle-container">
            <div class="toggles-container">
                <div class="checkbox-container">
                    <input id="syslowbattery-call" type="checkbox" checked>
                    <label for="syslowbattery-call">تماس</label>
                </div>
                <div class="checkbox-container">
                    <input id="syslowbattery-sms" type="checkbox" checked>
                    <label for="syslowbattery-sms">پیامک</label>
                </div>
            </div>
            <div class="multi-toggle-label">
                باتری کم
            </div>
        </div>
    
        
        <div class="multi-toggle-container">
            <div class="toggles-container">
                <div class="checkbox-container">
                    <input id="sysbatteryloss-call" type="checkbox" checked>
                    <label for="sysbatteryloss-call">تماس</label>
                </div>
                <div class="checkbox-container">
                    <input id="sysbatteryloss-sms" type="checkbox" checked>
                    <label for="sysbatteryloss-sms">پیامک</label>
                </div>
                <div class="checkbox-container">
                    <input id="sysbatteryloss-light" type="checkbox" checked>
                    <label for="sysbatteryloss-light">نورافکن</label>
                </div>
                <div class="checkbox-container">
                    <input id="sysbatteryloss-sound" type="checkbox" checked>
                    <label for="sysbatteryloss-sound">آژیر</label>
                </div>
            </div>
            <div class="multi-toggle-label">
                اتمام شارژ باتری
            </div>
        </div>
    
        
        <span>ماژول ها</span>
        <div class="multi-toggle-container">
            <div class="toggles-container">
                <div class="checkbox-container">
                    <input id="moduleconn-call" type="checkbox" checked>
                    <label for="moduleconn-call">تماس</label>
                </div>
                <div class="checkbox-container">
                    <input id="moduleconn-sms" type="checkbox" checked>
                    <label for="moduleconn-sms">پیامک</label>
                </div>
                <div class="checkbox-container">
                    <input id="moduleconn-light" type="checkbox" checked>
                    <label for="moduleconn-light">نورافکن</label>
                </div>
                <div class="checkbox-container">
                    <input id="moduleconn-sound" type="checkbox" checked>
                    <label for="moduleconn-sound">آژیر</label>
                </div>
            </div>
            <div class="multi-toggle-label">
                قطع ارتباط ماژول
            </div>
        </div>
    
        
        <div class="multi-toggle-container">
            <div class="toggles-container">
                <div class="checkbox-container">
                    <input id="modulebatterylow-call" type="checkbox" checked>
                    <label for="modulebatterylow-call">تماس</label>
                </div>
                <div class="checkbox-container">
                    <input id="modulebatterylow-sms" type="checkbox" checked>
                    <label for="modulebatterylow-sms">پیامک</label>
                </div>
            </div>
            <div class="multi-toggle-label">
                باتری کم
            </div>
        </div>


        <span>پنل تنظیمات</span>
        <div class="multi-toggle-container">
            <div class="toggles-container">
                <div class="checkbox-container">
                    <input id="settlogin-call" type="checkbox" checked>
                    <label for="settlogin-call">تماس</label>
                </div>
                <div class="checkbox-container">
                    <input id="settlogin-sms" type="checkbox" checked>
                    <label for="settlogin-sms">پیامک</label>
                </div>
            </div>
            <div class="multi-toggle-label">
                ورود کاربر به پنل
            </div>
        </div>
    
        
        <div class="multi-toggle-container">
            <div class="toggles-container">
                <div class="checkbox-container">
                    <input id="settchange-call" type="checkbox" checked>
                    <label for="settchange-call">تماس</label>
                </div>
                <div class="checkbox-container">
                    <input id="settchange-sms" type="checkbox" checked>
                    <label for="settchange-sms">پیامک</label>
                </div>
            </div>
            <div class="multi-toggle-label">
                تغییرات تنظیمات
            </div>
        </div>
    </div>
</body>

</html>
