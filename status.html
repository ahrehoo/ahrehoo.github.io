<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="en.js"></script>
    <script src="scripts.js"></script>
    <link rel="stylesheet" href="animations.css">
    <link rel="stylesheet" href="font.css">
    <link rel="stylesheet" href="colors.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="objects.css">
    <link rel="stylesheet" href="status.css">
    <title>Panel</title>
</head>
<body onload="pageTransition(); setStatusTexts();">
    <div class="back-container">

    </div>
    <span class="panel-layout-state" id="panel-layout-state">Simple</span>
    <span class="current-page" id="current-page">Backup & Restore</span>
    <div class="dropdown-no-childs dropdown-quick-setup dropdown-top-ltr">
        <div class="dropdown-hover-object"><span class="dropdown-label" id="quick-setup"></span></div>
    </div>
    <div class="dropdown-no-childs dropdown-simple dropdown-top-ltr">
        <div class="dropdown-hover-object"><span class="dropdown-label" id="simple"></span></div>
    </div>
    <div class="dropdown-no-childs dropdown-advanced dropdown-top-ltr">
        <div class="dropdown-hover-object"><span class="dropdown-label" id="advanced"></span></div>
    </div>

    <img src="resources/images/cheetah-white.svg" class="top-logo">
    
    <div class="dropdown-no-childs dropdown-side dropdown-side-ltr">
        <div class="dropdown-hover-object"><span class="dropdown-label" id="status"></span></div>
    </div>
    
    <div class="dropdown-no-childs dropdown-side dropdown-side-ltr">
        <div class="dropdown-hover-object"><span class="dropdown-label" id="sensors"></span></div>
    </div>
    
    <div class="dropdown-no-childs dropdown-side dropdown-side-ltr">
        <div class="dropdown-hover-object"><span class="dropdown-label" id="phones"></span></div>
    </div>
    
    <div class="dropdown-no-childs dropdown-side dropdown-side-ltr">
        <div class="dropdown-hover-object"><span class="dropdown-label" id="alarms"></span></div>
    </div>

    <div class="dropdown-no-childs dropdown-side dropdown-side-ltr">
        <div class="dropdown-hover-object"><span class="dropdown-label" id="security"></span></div>
    </div>
    
    <div class="dropdown-no-childs dropdown-side dropdown-side-ltr">
        <div class="dropdown-hover-object"><span class="dropdown-label" id="diagnostics"></span></div>
    </div>

    
    <div class="dropdown dropdown-side-ltr">
        <div class="dropdown-child-container">
            <div class="dropdown-bottom-spacer"></div>
            <div class="dropdown-item" id="dropdown-language"></div>
            <div class="dropdown-item" id="dropdown-user-information"></div>
            <div class="dropdown-item" id="dropdown-backup-restore"></div>
            <div class="dropdown-item" id="dropdown-update"></div>
            <div class="dropdown-item" id="dropdown-factory-reset"></div>
        </div>
        <div class="dropdown-hover-object dropdown-side-ltr"><span class="dropdown-label" id="general"></span></div>
    </div>
</body>
</html>
