<div class="subcategory-container fix-dir">
    <div utext="two-step-authentication" class="subcategory-label"></div>

    <div class="objrow-container">
        <div utext="two-step-number" class="objrow-label"></div>
        <div class="objrow-content">
            <input class="cinput textbox next-margin" type="text" utext="number">
            <div class="button next-margin" style="width: 60px;" utext="send-verfication-code"></div>
            <input class="cinput textbox" type="text" utext="verfication-code">
        </div>
    </div>

    <div class="objrow-container">
        <div utext="authentication-on-login" class="objrow-label"></div>
        <div class="objrow-content">
            <div class="checkbox-container">
                <input type="checkbox" utext="" data="[['authentication-on-login','checkbox']]"
                    id="authentication-on-login">
                <label for="authentication-on-login" class="checkbox">
                    <div class="checkbox-handle"></div>
                </label>
            </div>
        </div>
    </div>

    <div class="objrow-container">
        <div utext="authentication-on-saving-changes" class="objrow-label"></div>
        <div class="objrow-content">
            <div class="checkbox-container">
                <input type="checkbox" utext="" data="[['authentication-on-saving-changes','checkbox']]"
                    id="authentication-on-saving-changes">
                <label for="authentication-on-saving-changes" class="checkbox">
                    <div class="checkbox-handle"></div>
                </label>
            </div>
        </div>
    </div>

    <div class="objrow-container">
        <div utext="restore-password-by-phone" class="objrow-label"></div>
        <div class="objrow-content">
            <div class="checkbox-container">
                <input type="checkbox" utext="" data="[['restore-password-by-phone','checkbox']]"
                    id="restore-password-by-phone">
                <label for="restore-password-by-phone" class="checkbox">
                    <div class="checkbox-handle"></div>
                </label>
            </div>
        </div>
    </div>
</div>


<div class="subcategory-container fix-dir">
    <div utext="change-password" class="subcategory-label"></div>

    <div class="objrow-container">
        <div class="objrow-label hyper-link" utext="go-to-password-change-page" onclick="loadPage('user-area')"></div>
    </div>
</div>
