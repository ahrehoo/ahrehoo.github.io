<div class="subcategory-container fix-dir">
    <div utext="sensors" class="subcategory-label"></div>

    <div class="objrow-container">
        <div class="objrow-label" utext="check-sensors-connectivity-automatically"></div>
        <div class="objrow-content">
            <div class="checkbox-container">
                <input type="checkbox" utext="" data="[['check-sensors-connectivity-automatically','checkbox']]"
                    id="check-sensors-connectivity-automatically">
                <label for="check-sensors-connectivity-automatically" class="checkbox">
                    <div class="checkbox-handle"></div>
                </label>
            </div>
        </div>
    </div>

    <div class="objrow-container">
        <div class="objrow-label" utext="check-sensors-connectivity-interval"></div>
        <div class="objrow-content">
            <input class="cinput textbox numeric-up-down next-margin" type="number" min="1" max="5000" value="5">
            <div style="line-height: 30px;" utext="hour"></div>
        </div>
    </div>

    <div class="objrow-container">
        <div class="objrow-label" utext="send-batteries-sms-log"></div>
        <div class="objrow-content">
            <div class="checkbox-container">
                <input type="checkbox" utext="" data="[['send-batteries-sms-log','checkbox']]"
                    id="send-batteries-sms-log">
                <label for="send-batteries-sms-log" class="checkbox">
                    <div class="checkbox-handle"></div>
                </label>
            </div>
        </div>
    </div>

    <div class="objrow-container">
        <div class="objrow-label" utext="battery-sms-log-interval"></div>
        <div class="objrow-content">
            <input class="cinput textbox numeric-up-down next-margin" type="number" min="1" max="5000" value="5">
            <div style="line-height: 30px;" utext="hour"></div>
        </div>
    </div>

    <div class="objrow-container">
        <div class="objrow-label">.</div>
        <div class="objrow-content">
            <div class="button next-margin" utext="check-now"></div>
        </div>
    </div>
</div>


<div class="subcategory-container fix-dir">
    <div utext="simcard" class="subcategory-label"></div>

    <div class="objrow-container">
        <div class="objrow-label" utext="send-test-sms"></div>
        <div class="objrow-content">
            <div class="button next-margin" utext="send-test-sms-to-all-numbers"></div>
            <div class="button next-margin" utext="send-test-sms-to-main-number"></div>
        </div>
    </div>

    <div class="objrow-container">
        <div class="objrow-label" utext="call-test"></div>
        <div class="objrow-content">
            <div class="button next-margin" utext="call"></div>
        </div>
    </div>
</div>
