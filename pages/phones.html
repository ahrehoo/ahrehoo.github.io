<div class="content-header fix-dir">
    <div class="h-logo-container">
        <img src="assets\image\phone.svg" class="h-logo">
    </div>
    <div class="vertical-line next-margin"></div>

    <div class="button-with-pic next-margin" onclick="addNewPhone()">
        <div class="button-with-pic-img" utext="" data="[['add.svg','img']]"></div>
        <div class="button-with-pic-label" utext="add-new-phone"></div>
    </div>
    <div class="next-margin"></div>
    <div class="next-margin" utext="default-calling-phone"></div>
    <div class="select-holder" id="default-phone-select">
        <div class="cinput textbox select-header" onclick="selectClick(this);"></div>
        <div class="select-items-box">
            <div class="select-items-scroll" dir="ltr">
                <div utext="" data="[['phone-name','select','phones']]" class="select-items-holder fix-dir">
                </div>
            </div>
        </div>
    </div>
</div>

<div class="content-header large-table-container">
    <div class="content-container large-table-scroller">
        <table id="phones-table" utext="" data="[['phones','h-table','phones']]" class="fix-dir">
        </table>
    </div>
</div>
