<div id="dialogue-container" class="dialogue-container">
    <div id="dialogue-white-container" class="dialogue-white-container">
        <div class="dialogue-header-container">
            <div class="dialogue-close-button" onclick="closeDialogue()"></div>
            <img src="/assets/image/phone.svg" class="dialogue-icon">
            <div class="dialogue-header-label" utext="dialogue-remove-phone-header"></div>
        </div>
        <div class="dialogue-content-container">
            <div class="dialogue-desc bottom-margin" utext="dialogue-remove-phone-desc"></div>
            <div class="dialogue-row" style="flex-direction: row;">
                <div class="button next-margin" style="width: 50px;" utext="dialogue-remove-phone-cancel"
                    onclick="submitNewPhone();"></div>
                <div class="button red-button" style="width: 80px;" utext="dialogue-remove-phone-ok" onclick="submitNewPhone();">
                </div>
            </div>
        </div>
    </div>
</div>
