<div class="stat-container fix-dir clr-brandb">
    <div class="stat-label-container">
        <p utext="alarms" class="stat-label fnt-wdb clr-grayc9"></p>
    </div>
    <div class="stat-white-container clr-grayb9">
        <div class="stat-first">
            <div utext="" data="[['alarm.svg','img']]" class="stat-icon-container next-margin clr-grayb8">
            </div>
            <div class="stat-text-container next-margin">
                <p utext="status" ending-param=":" class="stat-text"></p>
                <p data="[['alarms-state','text']]" utext="stat-alarm-toggle-data" class="stat-text fnt-wdb"></p>
            </div>
            <div class="checkbox-container next-margin">
                <input type="checkbox" utext="" data="[['alarms-state','checkbox']]" id="general-alarms-chkbx">
                <label for="general-alarms-chkbx" class="checkbox">
                    <div class="checkbox-handle"></div>
                </label>
            </div>
        </div>
        <div class="vertical-border clr-blackb5 next-margin"></div>
        <div class="stat-second">
            <div class="stat-text-container next-margin">
                <p utext="last-saved-alarm" ending-param=":" class="stat-text fnt-wdb"></p>
                <p data="[['last-alarm-module-type','text'],['last-alarm-module-name','text'],['last-alarm-datetime','datetime']]"
                    utext="last-alarm-data" class="stat-text fnt-s2"></p>
            </div>
        </div>
    </div>
</div>

<div class="stat-container fix-dir clr-yellowb">
    <div class="stat-label-container">
        <p utext="signal-reception" class="stat-label fnt-wdb clr-grayc9"></p>
    </div>
    <div class="stat-white-container clr-grayb9">
        <div class="stat-first">
            <div utext="" data="[['antena.svg','img']]" class="stat-icon-container next-margin clr-grayb8">
            </div>
            <div class="stat-text-container next-margin">
                <p utext="signal-strength" ending-param=":" class="stat-text"></p>
                <p data="[['signal-strength','text']]" utext="signal-strength-data" class="stat-text fnt-wdb"></p>
            </div>
        </div>
        <div class="vertical-border clr-blackb5 next-margin"></div>
        <div class="stat-second">
            <div class="stat-text-container next-margin">
                <p utext="last-sim-signal-loss" ending-param=":" class="stat-text fnt-wdb"></p>
                <p data="[['last-sim-signal-loss','datetime']]" utext="last-sim-signal-loss-data"
                    class="stat-text fnt-s2"></p>
            </div>
        </div>
    </div>
</div>

<div class="stat-container fix-dir clr-redb">
    <div class="stat-label-container">
        <p utext="modules" class="stat-label fnt-wdb clr-grayc9"></p>
    </div>
    <div class="stat-white-container clr-grayb9">
        <div class="stat-first">


            <div utext="" data="[['module.svg','img']]" class="stat-icon-container next-margin clr-grayb8">
            </div>
            <div class="stat-text-container next-margin">
                <p data="[['connected-modules-count','number'],['disconnected-modules-count','number']]"
                    utext="modules-counter" class="stat-text">Connected modules: 5<br>Disconnected
                    modules: 1</p>
            </div>
        </div>
        <div class="vertical-border clr-blackb5 next-margin"></div>
        <div class="stat-second">
            <div class="mini-text-table-container">
                <div class="stat-text-container next-margin">
                    <p utext="modules" ending-param=":" class="stat-text fnt-wdb"></p>
                </div>
                <div dir="ltr" class="mini-table-container clr-grayb7">
                    <div class="inner-mini-table-container">
                        <table utext="" class="fix-dir"
                            data="[['modules','table',['module-type^ ^module-name','module-uptime']]]">
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="stat-container fix-dir clr-greenb">
    <div class="stat-label-container">
        <p utext="battery" class="stat-label fnt-wdb clr-grayc9"></p>
    </div>
    <div class="stat-white-container clr-grayb9">
        <div class="stat-first">
            <div style="display: block;" class="stat-icon-container next-margin clr-grayb8">
                <p utext="main-battery-level" data="[['main-battery-level','number']]" class="clr-greenc4 fnt-wb"
                    style="display: inline-flexbox; width: 100%; text-align: center;"></p>
                <div utext="" data="[['battery.svg','img']]"></div>
            </div>
            <div class="stat-text-container next-margin">
                <p data="[['main-battery-level','number'],['modules-avg-battery-level','number']]"
                    utext="battery-overal-level" class="stat-text"></p>
            </div>
        </div>
        <div class="vertical-border clr-blackb5 next-margin"></div>
        <div class="stat-second">
            <div class="mini-text-table-container">
                <div class="stat-text-container next-margin">
                    <p utext="battery-status" ending-param=":" class="stat-text fnt-wdb"></p>
                </div>
                <div dir="ltr" class="mini-table-container clr-grayb7">
                    <div class="inner-mini-table-container">
                        <table utext="" class="fix-dir"
                            data="[['modules','table',['module-type^ ^module-name','module-battery']]]">
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
