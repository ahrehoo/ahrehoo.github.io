<tr">
    <td>
        <div class="checkbox-cell">
            <div><input id="^phone-number,text!^-ch" type="checkbox"></div>
        </div>
    </td>
    <div>
        <td><label for="^phone-number,text!^-ch">^phone-name,text!^</label></td>
        <td><label for="^phone-number,text!^-ch">^phone-number,text!^</label></td>
    </div>
    <td>
        <div class="checkbox-container mini-checkbox">
            <input type="checkbox" utext="" data="[['phone-state','checkbox']]" id="^phone-number,text!^-sms"
                onchange="smsChange(this.id);">
            <label for="^phone-number,text!^-sms" class="checkbox">
                <div class="checkbox-handle"></div>
            </label>
        </div>
    </td>
    <td>
        <div class="fill-cell">
            <div id="^phone-number,text!^-edit" class="small-img-button small-edit-button"
                onclick="editPhone(this.id);"></div>
            <div id="^phone-number,text!^-remove" class="small-img-button small-remove-button"
                onclick="removePhone(this.id);"></div>
        </div>
    </td>
    </tr>
