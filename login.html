<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="en.js"></script>
    <script src="scripts.js"></script>
    <link rel="stylesheet" href="animations.css">
    <link rel="stylesheet" href="font.css">
    <link rel="stylesheet" href="colors.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="objects.css">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>

<body onload="loading(); setLoginTexts();">
    <div id="loading-element" class="loading-container">
        <img src="resources/images/loading.svg" class="loading-img" alt="">
    </div>

    <div class="background-image-container">
        <img class="background-image background-image-top-left" src="resources/images/background-top-left.svg">
        <img class="background-image background-image-top-right" src="resources/images/background-top-right.svg">
        <img class="background-image background-image-bottom-left" src="resources/images/background-bottom-left.svg">
        <img class="background-image background-image-bottom-right" src="resources/images/background-bottom-right.svg">
    </div>
    <div class="big-container">

        <div class="back-container">
            <div class="container">
                <span id="login" class="title"></span>
                <form id="myForm" target="_blank" action="login.html">
                    <input id="username" type="text">
                    <input id="password" type="password">
                    <input id="submit" type="submit">
                </form>
                <script>
                    const EL_form = document.querySelector("#myForm");
                    const EL_formSubmitBtn = EL_form.querySelector("#submit");

                    const Progress = (evt) => {
                        document.querySelector(".big-container").style.transition="0.3s";
                        document.querySelector(".big-container").style.opacity=0;
                        evt.preventDefault(); // Prevent Browser Submit action


                        setTimeout(function () {
                            window.location.replace("status.html");
                            //EL_form.submit(); // Or do AJAX stuff here
                        }, 300);
                    };


                    // Use Element.addEventListener instead of inline JS
                    // Don't attach handlers to button, rather use the Form "submit" Event:
                    EL_form.addEventListener("submit", Progress);

                </script>
                <a href="/forget-account-data" id="forget-account" class="small-text"></a>
            </div>
            <img src="resources/images/cheetah-blue.svg" class="login-logo">
        </div>

    </div>
</body>

</html>
