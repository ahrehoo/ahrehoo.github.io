<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="fa.js"></script>
    <script src="scripts.js"></script>
    <link rel="stylesheet" href="animations.css">
    <link rel="stylesheet" href="font.css">
    <link rel="stylesheet" href="colors.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="objects.css">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>
<body onload="loading(); setLoginTexts();">
    <div id="loading-element" class="loading-container">
        <img class="loading-img" src="resources/images/loading.png" alt="">
    </div>
    <div class="back-container">
        <div class="container">
            <span id="login" class="title"></span>
            <form action="/login" method="post">
                <input id="username" type="text">
                <input id="password" type="password">
                <input id="submit" type="submit">
            </form>
            <a href="/forget-account-data" id="forget-account" class="small-text"></a>
        </div>
        <img src="resources/images/cheetah-blue.svg">
    </div>
</body>
</html>
