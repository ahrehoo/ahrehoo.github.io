<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/color.css">
    <link rel="stylesheet" href="assets/css/font.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/object.css">
    <link rel="stylesheet" href="assets/css/dir/object.css">
    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="stylesheet" href="assets/css/dir/login.css">
    <script src="assets/js/scripts.js"></script>
    <title>Document</title>
</head>

<body class="clr-brandb" onload="loading();">
    <!--loading area-->
    <div id="loading-element" class="loading-container clr-brandb1">
        <img src="assets/image/loading.svg" class="loading-img">
    </div>
    <!--background image area-->
    <div class="background-image-container">
        <img class="background-image background-image-top-left" src="assets/image/background-top-left.svg">
        <img class="background-image background-image-top-right" src="assets/image/background-top-right.svg">
        <img class="background-image background-image-bottom-left" src="assets/image/background-bottom-left.svg">
        <img class="background-image background-image-bottom-right" src="assets/image/background-bottom-right.svg">
    </div>
    <!--content area-->
    <div class="white-container clr-grayb9">
        <div class="content-container">
            <div class="login-form-container">
                <!--content-->
                <form action="" class="login-form">
                    <p class="title fnt-s8 fnt-wb clr-brandc">Login</p>
                    <div class="input-holder">
                        <input class="cinput icon-textbox textbox username-input" type="text" placeholder="Username">
                    </div>
                    <div class="input-holder">
                        <input class="cinput icon-textbox textbox password-input" type="password"
                            placeholder="Password">
                        <img class="eye" src="assets/image/close-eye.svg">
                    </div>
                    <div class="input-holder submit-holder">
                        <input class="cinput submit" type="submit" value="Login">
                        <div class="arrow-wrapper">
                            <div class="arrow"></div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="logo-container"><img class="logo" src="assets/image/cheetah.svg"></div>
            <script>
                const passwordField = document.querySelector(".password-input");
                const togglePassword = document.querySelector(".eye");

                togglePassword.addEventListener("click", function () {
                    if (passwordField.type === "password") {
                        passwordField.type = "text";
                        togglePassword.src = "assets/image/open-eye.svg";
                    } else {
                        passwordField.type = "password";
                        togglePassword.src = "assets/image/close-eye.svg";
                    }
                });
            </script>
        </div>
    </div>
</body>

</html>
